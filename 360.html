<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360Â° HLS Video Player</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <video id="video-stream" crossorigin="anonymous" controls playsinline webkit-playsinline></video>
      </a-assets>

      <a-videosphere src="#video-stream" rotation="0 -90 0"></a-videosphere>

      <a-camera user-height="0"></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video-stream');
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      const hlsSrc = 'https://public-video-cdn.boops.org/360v5/Untitled.m3u8';

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hlsSrc);
        hls.currentLevel = params.get('level');
        hls.attachMedia(video);
      } 
      // For Safari (which has native HLS support)
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = hlsSrc;
      }

      window.addEventListener('touchstart', (event) => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      // Simple Space to play and pause
      window.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        }
      });
    </script>
  </body>
</html>
