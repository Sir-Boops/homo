<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video.js HLS Quality Selector</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-js {
      width: 900px;
      height: 500px;
    }
  </style>
</head>
<body>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    data-setup="{}"
  >
    <source src="https://public-video-cdn.boops.org/360v5/Untitled.m3u8" type="application/x-mpegURL">
  </video>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <!-- Quality selector plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>

  <script>
    var player = videojs('my-video');

    player.ready(function () {
      player.hlsQualitySelector({
        displayCurrentQuality: true
      });
    });
  </script>

</body>
</html>
