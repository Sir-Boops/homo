<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HLS + 360 Toggle (Fixed)</title>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }

    #flatContainer {
      padding-top: 30px;
    }

    video {
      width: 800px;
      max-width: 95%;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      background: #333;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    button.active {
      background: #0a84ff;
    }

    #vrScene {
      display: none;
      height: 100vh;
    }

    #toggle360 {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Always visible toggle -->
  <button id="toggle360">Enter 360 Mode</button>

  <!-- Normal Video -->
  <div id="flatContainer">
    <video id="video" controls></video>
    <div class="buttons" id="qualityButtons"></div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene id="vrScene" embedded>
    <a-assets>
      <!-- SAME VIDEO ELEMENT reused -->
      <video id="sharedVideo" crossorigin="anonymous"></video>
    </a-assets>

    <a-videosphere src="#sharedVideo"></a-videosphere>
  </a-scene>

  <script>
    const streamUrl = "https://public-video-cdn.boops.org/360v5/Untitled.m3u8";

    const flatVideo = document.getElementById('video');
    const sharedVideo = document.getElementById('sharedVideo');
    const buttonsDiv = document.getElementById('qualityButtons');
    const toggleBtn = document.getElementById('toggle360');
    const flatContainer = document.getElementById('flatContainer');
    const vrScene = document.getElementById('vrScene');

    // Use ONE video element for playback
    // We will attach HLS to sharedVideo and mirror it to flatVideo

    let hls;

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(sharedVideo);

      // Make flat video use same media stream
      flatVideo.srcObject = sharedVideo.captureStream();

      hls.on(Hls.Events.MANIFEST_PARSED, function () {

        // AUTO button (selected by default)
        const autoBtn = document.createElement("button");
        autoBtn.innerText = "Auto";
        autoBtn.classList.add("active");
        autoBtn.onclick = () => {
          hls.currentLevel = -1;
          setActive(autoBtn);
        };
        buttonsDiv.appendChild(autoBtn);

        hls.levels.forEach((level, index) => {
          const btn = document.createElement("button");
          btn.innerText = level.height + "p";

          btn.onclick = () => {
            hls.currentLevel = index;
            setActive(btn);
          };

          buttonsDiv.appendChild(btn);
        });

        function setActive(activeBtn) {
          document.querySelectorAll("#qualityButtons button")
            .forEach(b => b.classList.remove("active"));
          activeBtn.classList.add("active");
        }

        hls.currentLevel = -1; // Auto on load
        sharedVideo.play();
      });
    }

    // 360 Toggle
    let in360 = false;

    toggleBtn.onclick = () => {
      in360 = !in360;

      if (in360) {
        flatContainer.style.display = "none";
        vrScene.style.display = "block";
        toggleBtn.innerText = "Exit 360 Mode";
      } else {
        flatContainer.style.display = "block";
        vrScene.style.display = "none";
        toggleBtn.innerText = "Enter 360 Mode";
      }
    };
  </script>

</body>
</html>
