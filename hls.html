<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Inspector</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h2>HLS Level Inspector</h2>
    <div id="HLSDiv">
        
    </div>

    <script>
        const video = document.getElementById('video');
        // A sample HLS stream (Big Buck Bunny)
        const streamSrc = 'https://public-video-cdn.boops.org/360v5/Untitled.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamSrc);
            hls.attachMedia(video);

            // 1. Triggered when the manifest is parsed
            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {

                const div = document.getElementById('HLSDiv');
                
                data.levels.forEach((level, index) => {
                    const link = document.createElement('a');
                    link.href = 'https://boops.org/360.html?level=' index;
                    link.textContent = `${level.width}x${level.height} | Bitrate: ${level.bitrate} bps`;
                    link.target = '_blank';
                });
            });

            // Error handling
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    console.error("Fatal error:", data.type);
                }
            });

        }
    </script>
</body>
</html>
